name: '发布 Tauri 应用'

on:
  push:
    tags:
      - 'v*' # 当推送以 v 开头的 tag 时触发，例如 v1.0.0
  workflow_dispatch: # 允许手动触发

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM (Apple Silicon)
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          # macOS Intel
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          # Linux
          - platform: 'ubuntu-22.04'
            args: ''
          # Windows
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 从 Git Tag 提取版本号
        id: get_version
        shell: bash
        run: |
          # 获取 tag 名称（例如 v1.0.1）
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          # 提取版本号（去掉 v 前缀，例如 1.0.1）
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME, Version: $VERSION"

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: 安装 Rust 稳定版
        uses: dtolnay/rust-toolchain@stable
        with:
          # macOS 上需要这些 targets
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: 安装系统依赖 (仅 Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: 安装前端依赖
        run: yarn install --frozen-lockfile

      - name: 构建并发布 Tauri 应用
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ steps.get_version.outputs.tag_name }} # 使用 Git tag 名称
          releaseName: 'PSD 预览工具 ${{ steps.get_version.outputs.tag_name }}' # 使用 tag 名称作为 Release 标题
          releaseBody: |
            ## 更新内容
            
            请查看 assets 以下载此版本并安装。
            
            ### 安装说明
            - **Windows**: 下载 `.msi` 或 `.exe` 文件
            - **macOS**: 下载 `.dmg` 文件
            - **Linux**: 下载 `.AppImage` 或 `.deb` 文件
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
